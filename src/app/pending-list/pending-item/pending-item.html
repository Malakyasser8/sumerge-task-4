@if(isLoading){
<div class="overlay">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
}
<div
  id="pending-check-item-id"
  data-priority="0"
  class="list-group-item grab-item item m-2"
  draggable="true"
  (dragstart)="dragStart($event)"
>
  <span class="drag-handle me-2">
    <i class="bi bi-grip-vertical"></i>
  </span>
  <input
    class="form-check-input m-2"
    type="checkbox"
    value=""
    id="flexCheckDefault"
    (click)="addTodoToCompletedList()"
  />
  <label
    id="pending-check-item-label"
    class="form-check-label text-break fs-5"
    for="flexCheckDefault"
  >
    {{ `${pendingTodo.priority}. ${pendingTodo.name}` }}
  </label>
</div>
