<app-spinner [isLoading]="isLoading" />
<div id="pending-list" class="pending-list">
  <h4 class="m-4">Pending List</h4>
  <form
    #form="ngForm"
    id="todo-form"
    class="d-flex justify-content-center align-items-center flex-column w-100"
    (ngSubmit)="onSubmit(form)"
  >
    <div class="input-group mb-2">
      <input
        type="number"
        id="priority-value"
        class="form-control ms-4"
        min="1"
        placeholder="Enter Priority Value"
        required
        min="0"
        name="priority"
        [(ngModel)]="priority"
      />
      <input
        type="search"
        class="form-control ms-1"
        id="todo-text-input"
        placeholder="Write your Todo Name"
        name="todoName"
        [(ngModel)]="todoName"
        required
        minlength="1"
        maxlength="500"
      />
      <button class="button-color btn btn-primary me-4" type="submit">
        Add
      </button>
    </div>
    <app-error-component [errorMessage]="errorMessage()" />
  </form>
  <div
    id="pending-list-search"
    class="pending-list-search input-group m-2 w-100"
  >
    <input
      id="pending-list-search-input"
      type="search"
      class="form-control ms-4"
      placeholder="Search"
      name="searchText"
      [(ngModel)]="searchText"
    />
    <button
      class="button-color btn btn-primary me-4"
      type="button"
      id="search-addon"
    >
      <i class="bi bi-search"></i>
    </button>
  </div>
  <section
    id="pending-list-items"
    class="pending-list-items d-flex justify-content-center flex-column m-4 list-group"
  >
    @for(todo of filteredPendingTodos(); track todo.id){
    <app-pending-item class="item m-2" [pendingTodo]="todo" />
    }
  </section>
</div>
