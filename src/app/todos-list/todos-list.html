<h1>My To-Do List</h1>
<div class="list container">
  <div class="row g-0 main-todo-list">
    <div class="col-md-6">
      <app-pending-list />
    </div>
    <div class="col-md-6">
      <app-completed-list />
    </div>
  </div>
  <app-clear-all-button />
  <button
    type="button"
    class="btn btn-primary btn-danger mx-auto d-block my-4"
    (click)="logout()"
  >
    Logout
  </button>
</div>
